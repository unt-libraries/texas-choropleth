db:
    image: orchardup/mysql
    environment:
        - MYSQL_ROOT_PASSWORD=root
        - MYSQL_DATABASE=map_app
        - MYSQL_USER=map_app
        - MYSQL_PASSWORD=map_app
web:
    build: .
    command: python src/manage.py runserver 0.0.0.0:8000
    volumes:
        - .:/app/
    ports:
        - "8000:8000"
    links:
        - db
