<div ng-if="hasData">
    <div ng-class="palette.class_name" class="row text-center" id="choropleth">
        <choropleth data="dataset.records"
             domain="dataset.domain"
             range="choropleth.data_classes"
             palette="choropleth.palette">
         </choropleth>
    </div>

    {% if show_form %}

    <div class="panel panel-default row">
        <div class="panel-heading">Map Controls</div>
            <div class="panel-body text-center">
                <div class="col-xs-4">
                    <select class="form-control"
                        ng-model="choropleth.data_classes"
                        ng-options="n for n in rangeOptions">
                    </select>
                </div>
                <div class="col-xs-4">
                    <select class="form-control"
                        ng-model="choropleth.scheme"
                        ng-change="getSchemePalettes(choropleth.scheme)"
                        ng-options="scheme.id as scheme.name for scheme in schemes">
                    </select>
                </div>
                <div class="col-xs-4">
                    <select class="form-control"
                        ng-model="choropleth.palette"
                        ng-change="findPalette(choropleth.palette)"
                        ng-options="palette.id as palette.name for palette in palettes">
                    </select>
                </div>
            <div>
        </div>
    </div>

    {% endif %}

</div>
