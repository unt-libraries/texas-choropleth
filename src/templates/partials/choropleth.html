<div id="choropleth" class="row text-center">
    <div class="wrapper" ng-if="hasData">

        {# Choropleth Directive | See static/js/map.js #}
        <choropleth></choropleth>

        <div id="choropleth-selection" ng-if="choropleth.selection.id">
            <p><strong>{$ dataset.cartogram.subregion_label $} Name:</strong> {$ choropleth.selection.name $}</p>
            <p><strong>{$ dataset.label $}</strong> {$ choropleth.selection.value $}</p>
        </div>
    </div>
            
</div>
